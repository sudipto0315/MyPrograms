<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  background: red;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: red;}
  to {background-color: blue;}
}
#divStyle{
  color: blue;
  font-size: medium;
  animation: text 5s infinite;
}
@keyframes text{
  from{color: blue;}
  to {color: red;}
}
</style>
</head>
<body>
<h1>Animation of background-color</h1>
<div id="divStyle">
  <p>
    <b>
      Gradually change the background-color from red to blue:
    </b>
  <p>
</div>

<div id="myDIV"></div>

</body>
</html>
